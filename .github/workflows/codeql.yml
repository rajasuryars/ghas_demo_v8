
name: "CodeQL"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '16 22 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java', 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        # Use the queries for CRLF Injection, Credential Management,
        # Cross-Site Scripting, and Directory Traversal vulnerabilities
        # that are included with CodeQL.
        queries: "codeql-javascript/CRLFInjection,codeql-javascript/CredentialManagement,codeql-javascript/CrossSiteScripting,codeql-javascript/DirectoryTraversal"
        category: "/language:${{matrix.language}}"
